<p class="MsoNormal"><span style="font-size: 18pt;"><b><span style="font-family: 新細明體; color: red;">武術 16<strong>：</strong></span></b><strong><span style="font-family: 新細明體; color: red;">傳統的弓箭步在實戰時需要加以修正</span></strong></span></p>
<p style="margin-top: px; margin-bottom: 18.0pt; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">每個學武術的人都知道弓箭步，但傳統的弓箭步在實戰時卻是需要加以修正的。前弓後箭，位於前方的弓腿站時要特別注意，腳尖的方向不能完全向前，要稍微向內側回扣三十度左右，才是最好的姿勢。這雖然只是一個小動作，影響卻非常的大，要特別注意。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p style="margin-top: px; margin-bottom: 18.0pt; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">如此的作法優點很多，一是小腿的脛骨面不容易受到下切腿之類的攻擊。一是步法靈活，前腿要回撤後退時速度較快。一是當敵方用撩陰腿時，膝蓋靈活，只需膝蓋向內側一轉一合一點，便可輕易的用膝蓋擋掉敵方撩陰腿。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
