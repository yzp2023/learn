<p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 18.0pt; line-height: 150%; font-family: '新細明體','serif'; color: red;"><span lang="EN-US">脈理醫理學 36：</span>複部脈</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p style="margin-top: px; margin-bottom: px; text-align: right; line-height: 150%;" align="right"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif'; color: black;">作者：陳建元</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">名詞解釋：</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">複部脈的意思，是指一部以上的部脈的意思，譬如說〝肺脈、腎陽脈〞，這是已經論及到複部脈了；譬如說〝脾脈、心脈、肝脈〞，這也是已經論及到複部脈了。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">脈法的學習，一般由單部脈開始研究，而漸漸研究擴及複部脈之間的交互關係。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
