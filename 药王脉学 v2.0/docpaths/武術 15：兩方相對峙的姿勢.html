<p class="MsoNormal"><span style="font-size: 18pt; color: #ff0000;"><strong><span style="font-family: 新細明體;">武術 15：兩方相對峙的姿勢</span></strong></span></p>
<p style="margin-top: px; margin-bottom: 18.0pt; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">兩方相對峙時的姿勢，很多人喜歡站三七式，但更實用的是四六式，四六式就是把後腳再往後退一些，身體再稍低一些。你的雙腳必須膝蓋微曲，保持彈性，可以快速的自由移動，後腳跟不能完全貼地，要稍稍離地，這樣移動才會自由，眼睛看向前方，但不是盯住對方的手或腳，而是稍看著敵方整體的中心，餘光則是分散於周圍 而警戒著敵方手腳這些周圍的動靜。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p style="margin-top: px; margin-bottom: 18.0pt; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">手一前一後自然擺著，手掌自然張開，不能完全張直，也不能緊握著，保持著放鬆和自然，這樣隨機應變的速度才會快。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
