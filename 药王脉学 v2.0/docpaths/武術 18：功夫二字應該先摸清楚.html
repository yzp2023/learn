<p class="MsoNormal"><span style="font-size: 18pt;"><b><span style="font-family: 新細明體; color: red;">武術 18：</span></b><strong><span style="font-family: 新細明體; color: red;">功夫二字應該先摸清楚</span></strong></span><span style="font-family: 新細明體;" lang="EN-US"></span></p>
<p style="margin-top: px; margin-bottom: 18.0pt; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">功夫二字，學武的人應該一開始就摸清楚；功是指功力，夫是指技巧，功夫二字是大不相同的。功是指攻擊到人後其破壞力有多大，夫是指你如何攻擊得到人的動作和技巧，這兩者是不一樣的。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p style="margin-top: px; margin-bottom: 18.0pt; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">拳套，型，組手，這類的東西都是夫。鐵砂掌，排打功，鐵拳，這類的東西都是功。有的人是學夫不學功，有的人是學功不學夫。古言打拳不練功，到老一場空，練功不打拳，打人笨如牛。要使技擊能夠實用，就要功夫並學。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
