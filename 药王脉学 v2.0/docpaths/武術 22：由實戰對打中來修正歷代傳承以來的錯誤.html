<p class="MsoNormal"><span style="font-size: 18pt;"><b><span style="font-family: 新細明體; color: red;">武術 22<strong>：</strong></span></b><strong><span style="font-family: 新細明體; color: red;">由實戰對打中來修正歷代傳承以來的錯誤</span></strong></span></p>
<p style="margin-top: px; margin-bottom: 18.0pt; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">武術傳承久了之後，就會漸漸的失去了招式的合理性，慢慢的變成一種體操和形式。如何避免這個問題呢？必須由實戰對打中來修正歷代傳承以來的錯誤，用實戰的經驗去思考，每一個動作應該如何做才合理化？它的角度、速度、節奏感對嗎？拳有沒有更好的前進方法？有沒有辦法使勁道變得有力而帶彈性，而不是笨拙。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p class="MsoNormal"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">這些都必須由實戰的角度來思考和檢驗，才能避免這個傳承上的盲點，回歸原來正確的姿勢。</span></b><span lang="EN-US"><br></span></p></div><div class="morebtn" style="padding-bottom:15px;"><a href="//blog.xuite.net/drjychen/twblog/112533062">more</a></div><div class="posted" style="padding-bottom:15px;"><a href="//xuite.net/drjychen">falo</a> / <a href="https://blog.xuite.net">Xuite日誌</a> / <a href="//blog.xuite.net/drjychen/twblog/112533062#message_header">回應(0)</a> / <a href="//blog.xuite.net/drjychen/twblog/112533062#trackBack_header">引用(0)</a></div></div>
