<p class="MsoNormal"><span style="font-size: 18pt;"><b><span style="font-family: 新細明體; color: red;">武術 32<strong>：</strong></span></b></span><strong><span style="font-family: 新細明體; color: red;"><span style="font-size: 18pt;">打點得分與沐浴功</span><span lang="EN-US"></span></span></strong></p>
<p style="margin-top: px; margin-bottom: 18.0pt; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">現今武術運動中，一般都是採打點得分方式，所以選手最注重的是速度上的培養，只要速度快，得分機率就越大。但若真正實戰情況下，重點卻不單在速度快，重與沉的傷殺力更重要。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p style="margin-top: px; margin-bottom: 18.0pt; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">一般都會選些硬功來練，在防禦的方面，會選些沐浴功類，如排打功、鐵布衫、金鐘罩。在攻擊方面，則選鐵拳、鐵臂膊、鐵砂掌之類。兩者相加的結果，會使威力加大許多，一方面耐打，一方面攻擊力又大，常見耐得住對方十拳，對方卻耐不住一拳的效果。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
