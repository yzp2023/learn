<div class="blogbody"><div id="mainSubContent_112533015" style="padding-bottom:30px;"><p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 18.0pt; line-height: 150%; font-family: '新細明體','serif'; color: red;"><span lang="EN-US"><b style="mso-bidi-font-weight: normal;"><span style="font-size: 18.0pt; font-family: '新細明體','serif'; mso-ascii-theme-font: minor-fareast; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast; mso-bidi-font-family: 'Times New Roman'; mso-bidi-theme-font: minor-bidi; color: red; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA;">脈理醫理學 23：</span></b></span>取脈當靜</span></b><b><span style="line-height: 150%; font-family: '新細明體','serif'; color: red;" lang="EN-US"></span></b></p>
<p style="margin-top: px; margin-bottom: px; text-align: right; line-height: 150%;" align="right"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif'; color: black;">作者：陳建元</span></b><b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></b></p>
<p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">取脈當靜的意思是說當取脈的時候，病人和醫生都不可以在浮動躁亂的情況下取脈，如此的情況下取到的脈象都會失真，不能當成準則。不管病人是不是表面看起來很平靜？看診的時候應該先讓其安靜的坐個五分鐘，使其脈象歸於平靜常態回歸基準點比較保險，這是很重要的一點。</span></b></p>
