<div class="blogbody"><div id="mainSubContent_112532852" style="padding-bottom:30px;"><p style="line-height: 150%;"><b><span style="font-size: 18.0pt; line-height: 150%; color: red;" lang="ZH-CN">問答錄 </span></b><strong><span><span style="font-size: 18.0pt; line-height: 150%; font-family: '新細明體','serif'; color: red;" lang="EN-US">10</span></span></strong><strong><span style="font-size: 18.0pt; line-height: 150%; font-family: '新細明體','serif'; color: red;">：</span><span style="font-size: 18.0pt; line-height: 150%; font-family: '新細明體','serif'; color: red;">五層脈主要病機</span></strong><span lang="EN-US"></span></p>
<p style="text-align: right; line-height: 150%;" align="right"><strong><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif'; color: black;">作者：陳建元</span></strong><span lang="EN-US"></span></p>
<p style="line-height: 150%;"><strong><span><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif'; color: red;">藥王脈學中的五層脈，其主要病機為何？</span></span></strong></p>
<p style="line-height: 150%;"><span style="background-color: #ffffff;"><strong><span style="font-size: 14pt; line-height: 150%; font-family: '新細明體','serif'; background-image: none; background-repeat: repeat; background-attachment: scroll; background-position: 0% 0%; background-clip: border-box; background-origin: padding-box; background-size: auto auto;">答：</span></strong></span></p>
<p style="line-height: 150%;"><strong><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">肺〈<span style="color: maroon;"><span><span>第一層</span></span></span>〉主外邪（風寒風熱）。</span></strong></p>
<p style="line-height: 150%;"><strong><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">心〈<span style="color: maroon;"><span><span>第二層</span></span></span>〉主血脈<span lang="EN-US"></span>的流通順不順暢，火熱及陰虛。</span></strong></p>
<p style="line-height: 150%;"><strong><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">脾〈<span style="color: maroon;"><span><span>第三層</span></span></span>〉主氣血的供應足不足。</span></strong></p>
<p style="line-height: 150%;"><strong><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">肝〈<span style="color: maroon;"><span><span>第四層</span></span></span>〉主痰濕、主氣滯、主血瘀。</span></strong></p>
<p style="line-height: 150%;"><strong><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">腎〈<span style="color: maroon;"><span><span>第五層</span></span></span>〉主一些特殊的情況、寒冷。</span></strong></p>
