<p class="MsoNormal"><span style="font-size: 18pt;"><b><span style="font-family: 新細明體; color: red;">武術 11<strong>：</strong></span></b></span><strong><span style="font-family: 新細明體; color: red;"><span style="font-size: 18pt;">練腳刀側踢後，腳走路時常易向外扭傷怎麼辦？</span></span></strong><strong><span style="font-family: 新細明體; color: red;"><span lang="EN-US"></span></span></strong></p>
<p style="margin-top: px; margin-bottom: 18.0pt; line-height: 150%;"><strong><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">腳踝的生理構造本來就容易向外扭傷，如果練腳刀側踢後，腳走路時有常易向外扭傷的現象時，可加練斧刃腿，斧刃腿的使用肌肉剛好和腳刀側踢相反，平常練習時，練腳刀側踢後就加練幾次的斧刃腿，就不會有練腳刀側踢後，腳走路時常易向外扭傷的困擾。</span></strong><strong><span style="font-size: 14.0pt; line-height: 150%; font-family: 'Calibri','sans-serif';" lang="EN-US"></span></strong></p>
<p class="MsoNormal">&nbsp;</p>
