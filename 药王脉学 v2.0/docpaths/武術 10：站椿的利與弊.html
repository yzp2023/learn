<div class="blogbody"><div id="mainSubContent_112533096" style="padding-bottom:30px;"><p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 18.0pt; line-height: 150%; font-family: '新細明體','serif'; color: red;">武術<span lang="EN-US"> 10：</span>站樁的利與弊</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">大凡一件事，都有利與弊，站樁的利在於穩，腳跟穩步子重，下盤穩不怕踢、掃、勾，日久雙腿堅實，這是優點。但缺點呢？一段時間後你會發現步子的移動變慢，起腿的速度也變慢，這是缺點，如何克服？方法是站樁與走梅花或穿林功同時練習，站樁是靜態的，走梅花樁或穿林功是動態的，一陰一陽，如同太極，才能相生，這種方法練起來，出腿移身移步快而靈，活而沉，不會笨拙，也不會輕飄。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
