<p class="MsoNormal"><span style="font-size: 18pt;"><b><span style="font-family: 新細明體; color: red;">武術 35<strong>：</strong></span></b><strong><span style="font-family: 新細明體; color: red;">拳法中的弓步馬步要練嗎？</span></strong></span></p>
<p style="margin-top: px; margin-bottom: 18.0pt; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">弓馬的最大功用就是藉地力發出大力量來作催倒攻擊。古代的武術，因為並不講求打點得分而是講求催倒，而且也不禁止用腳絆人，所以會有弓馬的產生。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p style="margin-top: px; margin-bottom: 18.0pt; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">一個用處是在實際對戰時，會把弓馬踩進對方的前腳的後腳跟之後，它的目的是形成一個鈎絆索，令對方後退時受到鈎絆而重心不穩，相反的，如果你本身的弓馬不夠強，很容易就會被勾著走，這也是要訓練弓馬的原因。相當於二十四連環腿法中的第三法掃腿及第十法鈎絆腿的用法。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p></div><div class="morebtn" style="padding-bottom:15px;"><a href="//blog.xuite.net/drjychen/twblog/112533035">more</a></div><div class="posted" style="padding-bottom:15px;"><a href="//xuite.net/drjychen">falo</a> / <a href="https://blog.xuite.net">Xuite日誌</a> / <a href="//blog.xuite.net/drjychen/twblog/112533035#message_header">回應(0)</a> / <a href="//blog.xuite.net/drjychen/twblog/112533035#trackBack_header">引用(0)</a></div></div>
