<p class="MsoNormal"><span style="font-size: 18pt;"><b><span style="font-family: 新細明體; color: red;">武術 20<strong>：</strong></span></b></span><strong><span style="font-family: 新細明體; color: red;"><span style="font-size: 18pt;">為什麼招式用不出來？</span></span></strong></p>
<p style="margin-top: px; margin-bottom: 18.0pt; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">原因何在？你要先看你學的方法對不對？一個招式不是動作學了就算了，怎麼用？如何用？什麼角度？你的速度要提到多大？切入的時機為何？打到物體時是什麼感覺？被打到又是什麼感覺？又如何拆解與解救？自己也要感受和體悟，透過模擬，一次又一次，直到能把動作做出，並在實戰中能用出來，才算真正學會東西。若不重視這些細節，所學的會變成一種體操，會變成派不上用場的空架子。這個規則適用於所有的武術。<span lang="EN-US"></span></span></b></p>
