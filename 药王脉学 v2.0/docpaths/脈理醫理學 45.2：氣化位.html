<p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 18.0pt; line-height: 150%; font-family: '新細明體','serif'; color: red;"><b><span style="font-size: 18.0pt; font-family: '新細明體','serif'; mso-bidi-font-family: 新細明體; color: red; mso-font-kerning: 0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA;">脈理醫理學<span lang="EN-US"> 45.2</span>：</span></b>氣化位</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>

<p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">「氣化位」的意思，是指脈位與病灶不相對應的意思，譬如肺脈有異樣，而病灶卻發生在脾胃，而依肺脈有異樣的地方來下藥，脾胃的問題也確實好了；譬如肝脈有異樣，而病灶卻發生在下焦的膀胱，而依肝脈有異樣的地方來下藥，膀胱的問題也確實好了，遇到這種情況時，我們稱病灶發生在脈的〝氣化位〞。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
