<div class="blogbody"><div id="mainSubContent_112532097" style="padding-bottom:30px;"><p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 18.0pt; line-height: 150%; font-family: '新細明體','serif'; color: red;">問答錄<span lang="EN-US"> 85</span>： 脈理問題<span lang="EN-US"></span></span></b></p>
<p style="margin-top: px; margin-bottom: px; text-align: right; line-height: 150%;" align="right"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif'; color: black;">作者：陳建元<span lang="EN-US"></span></span></b></p>
<p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif'; color: red;">陳老師你好：</span></b><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">（<span style="color: #0000cd;" lang="EN-US"><a href="http://blog.xuite.net/drjychen/twblog/112532249"><span style="color: #0000cd;" lang="EN-US"><span lang="EN-US">來自問答錄 67</span></span></a></span>）<span lang="EN-US"></span></span></b></p>
<p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif'; color: red;">請問一下：桂枝湯症的肺脈肺位心位出現虛緩脈，<span style="background: none repeat scroll 0% 0% #ccff00;">脾位肝位全空</span>，這裡的全空兩個字是代表虛脈嗎？？是因為桂枝湯中有大棗、甘草兩味藥，所以對應到脾位以及肝位全空嗎？？？<span lang="EN-US"></span></span></b></p>
<p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif'; color: red;">多謝老師的指導<span lang="EN-US">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></b></p>
<p style="margin-top: px; margin-bottom: px; line-height: 150%;"><span style="background-color: #ffffff;"><b><span style="font-size: 14pt; line-height: 150%; font-family: '新細明體','serif'; color: black; background-image: none; background-repeat: repeat; background-attachment: scroll; background-position: 0% 0%; background-clip: border-box; background-origin: padding-box; background-size: auto auto;">答：</span></b></span><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">全空是代表幾乎把不到脈或是很微弱無力的虛脈。</span></b><span lang="EN-US"></span></p>
