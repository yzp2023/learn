<p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 18.0pt; line-height: 150%; font-family: '新細明體','serif'; color: red;"><b style="color: #000000; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 15px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: #ffffff; text-decoration-style: initial; text-decoration-color: initial;"><span style="font-size: 18.0pt; line-height: 150%; font-family: '新細明體','serif'; color: red;"><span lang="EN-US">脈理醫理學 35：</span></span></b>單部脈</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p style="margin-top: px; margin-bottom: px; text-align: right; line-height: 150%;" align="right"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif'; color: black;">作者：陳建元</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">名詞解釋：</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">單部脈的意思，是單一部脈的意思，即六部脈中的任何一部脈的意思；譬如說〝肺脈〞，這是一個單部脈；譬如說〝脾脈〞，這也是一個單部脈。</span></b></p>
