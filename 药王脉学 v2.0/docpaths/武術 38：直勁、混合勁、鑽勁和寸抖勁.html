<p class="MsoNormal"><span style="font-size: 18pt;"><b><span style="font-family: 新細明體; color: red;">武術 38<strong>：</strong></span></b><strong><span style="font-family: 新細明體; color: red;">直勁、混合勁、鑽勁和寸抖勁</span></strong></span><strong><span style="font-family: 新細明體;" lang="EN-US"></span></strong></p>
<p style="margin-top: px; margin-bottom: 18.0pt; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">勁道由雜至純，一般都會經過三個時期。以最基本的正拳為例，初學者的正拳打的是直勁，拳的力量只向前方前進，所以很好防禦，加一個橫向的力量，攻擊就偏歪彈掉了。中階的正拳打的是混合勁，除了一個向前的直勁之外，還會帶著一個向下或橫向的勁道，所以加起來叫做混合勁，打過來的正拳不好防禦，又快又沉。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p class="MsoNormal"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">高段者除了帶橫向的混合勁之外，又會混雜著鑽勁和寸抖勁，不但又沉又重，還帶著鑽勁可以鑽進來，在短距離下也可以發寸抖勁，所以雖然一樣是正拳，防禦的難度又增高很多。</span></b><span lang="EN-US"><br></span></p>
