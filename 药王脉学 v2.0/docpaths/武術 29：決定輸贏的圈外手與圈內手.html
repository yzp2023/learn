<p class="MsoNormal"><span style="font-size: 18pt;"><b><span style="font-family: 新細明體; color: red;">武術 29：</span></b><strong><span style="font-family: 新細明體; color: red;"></span></strong><strong><span style="font-family: 新細明體; color: red;"></span></strong><span style="font-family: 新細明體; font-weight: bold; color: #ff0000;"></span><strong><span style="font-family: 新細明體; color: red;"></span></strong><strong><span style="font-family: 新細明體; color: red;">決定輸贏的圈外手與圈內手</span></strong></span><span style="font-family: 新細明體;" lang="EN-US"></span></p>
<p style="margin-top: px; margin-bottom: 18.0pt; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">平伸兩臂，位於胸前的這個區域叫做圈內手，兩手肘的外側叫做圈外手。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p class="MsoNormal"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">實戰之中，由圈外手的方向作防禦和壓制的動作，遠遠比圈內手好用，由於肘只能內彎不能外彎，圈外手壓制或抓住或鉤住之後可以牽引過去擋住對方的另一隻手，就會使對方的雙手同時不能用而暴露出空檔。</span></b><span lang="EN-US"><br></span></p></div><div class="morebtn" style="padding-bottom:15px;"><a href="//blog.xuite.net/drjychen/twblog/112533049">more</a></div><div class="posted" style="padding-bottom:15px;"><a href="//xuite.net/drjychen">falo</a> / <a href="https://blog.xuite.net">Xuite日誌</a> / <a href="//blog.xuite.net/drjychen/twblog/112533049#message_header">回應(0)</a> / <a href="//blog.xuite.net/drjychen/twblog/112533049#trackBack_header">引用(0)</a></div></div>
