<div class="blogbody"><div id="mainSubContent_112533090" style="padding-bottom:30px;"><p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 18.0pt; line-height: 150%; font-family: '新細明體','serif'; color: red;">武術<span lang="EN-US"> 13：</span>武術的訓練進度和內容如何安排？</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">兩小時時間為一節，分成兩半。一半時間是講解各種基本步法、身法、散招、功、刀、槍、自編拳套等、重點是放在打擊速度、防禦角度，切入角度等的理論和練習，務必令其清楚。一半時間是分成兩人一組，各自對拆練習，把剛才教的新招式用出來，用不出來的便提出來討論，會的先教不會的，還是不會就問老師。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p style="margin-top: px; margin-bottom: px; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">另再撥一半中的一半時間，也就是四分之一的時間，點名一次兩個實戰自由對打，功力高的令其一對二，一對三，每個人的盲點和不足處，指出令其修正。功的部分則因時間不夠，自己回家回家練習。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
