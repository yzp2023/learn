<p class="MsoNormal"><span style="font-size: 18pt;"><b><span style="font-family: 新細明體; color: red;">武術 33：<strong></strong></span></b></span><strong><span style="font-family: 新細明體; color: red;"><span style="font-size: 18pt;">閃避的距離</span><span lang="EN-US"></span></span></strong></p>
<p style="margin-top: px; margin-bottom: 18.0pt; line-height: 150%;"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">好的武術家，要會抓緊閃避的距離，當對方的手腳攻來時，不會退得太遠，當對方出招的瞬間，身體會自由的退至攻擊範圍外的<span lang="EN-US">15</span>公分之內，而不是退至攻擊範圍外的<span lang="EN-US">30</span>公分之外，這是最適當的距離，當對方的攻勢一老，馬上可以取得速度上和距離上的優勢，反擊回去。而訓練不足的拳手則會退至老遠，退至老遠的結果就是同時失去反擊的契機。</span></b><span style="line-height: 150%; font-family: '新細明體','serif';" lang="EN-US"></span></p>
<p class="MsoNormal"><b><span style="font-size: 14.0pt; line-height: 150%; font-family: '新細明體','serif';">要能有這種本事，必須苦練步法和穿林功這些身法步法的東西，現今的搏擊術武術等都不太重視這些，所以能達到當對方前進時，自己也能同時前進的人並不多。</span></b><span lang="EN-US"><br></span></p></div><div class="morebtn" style="padding-bottom:15px;"><a href="//blog.xuite.net/drjychen/twblog/112533037">more</a></div><div class="posted" style="padding-bottom:15px;"><a href="//xuite.net/drjychen">falo</a> / <a href="https://blog.xuite.net">Xuite日誌</a> / <a href="//blog.xuite.net/drjychen/twblog/112533037#message_header">回應(0)</a> / <a href="//blog.xuite.net/drjychen/twblog/112533037#trackBack_header">引用(0)</a></div></div>
